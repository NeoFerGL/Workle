<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Cuando la página se hace muy pequeña, aparece el botón. -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <ng-container *ngIf="tipo!='registro-usuarios'; else registraUsers">
                        <!-- TODO: Menu para los usuarios -->
                        <!-- Elementos comunes para todos los usuarios -->
                        <li class="nav-item">
                            <a class="nav-link active" id="principal" aria-current="page" (click)="clickNavLink('home')">Inicio</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" id="usuario" (click)="clickNavLink('usuario')">Lista de usuarios</a>
                        </li> -->
                    </ng-container>
                    <ng-template #registraUsers>
                        <label class="navbar-brand" href="#">Registro de usuarios del sistema</label>
                    </ng-template>
                </ul>
                <form class="d-flex">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li *ngIf="token != ''">
                                <a class="dropdown-item" (click)="logout()">Cerrar Sesión</a>
                            </li>
                            <li *ngIf="tipo=='registro-usuarios' && token == ''">
                                <a class="dropdown-item" href="#">Iniciar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>
